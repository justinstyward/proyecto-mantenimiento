<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Crear Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Razón Social:</ion-label>
      <ion-input placeholder="Ej. ReoArrieta" [(ngModel)]="razonSocial" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nit:</ion-label>
      <ion-input placeholder="Ej. 12345" type="text" [(ngModel)]="nit"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Teléfono:</ion-label>
      <ion-input placeholder="Ej. 300000000" type="text" [(ngModel)]="telefono"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Dirección:</ion-label>
      <ion-input placeholder="Ej. Calle 80" type="text" [(ngModel)]="direccion"></ion-input>
    </ion-item>
  </ion-list>
  <div class="ion-padding">
    <ion-button expand="block" (click)="setClient()">Guardar</ion-button>
  </div>
</ion-content>
